<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maxwell Flohr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-family: Arial, sans-serif; font-size: 2.5em; font-weight: bold; color: #333; letter-spacing: 2px; text-transform: uppercase;">Maxwell Flohr</h1>
        <img src="AR_image.avif" alt="Description of the image" style="max-width: 50%; height: auto; margin: 20px 0;" />
        <a href="#" style="color: black; text-decoration: none; cursor: pointer; display: inline-block; text-align: left; width: 100%;">send me your demos</a>
        <input type="text" placeholder="" style="outline: 2px solid black; width: 75%;" />
        <a href="#" style="color: blue; text-decoration: none; cursor: pointer;">submit</a>

        <br />
        <button id="audioButton" onclick="toggleAudio()" style="background: none; border: none; cursor: pointer;">
            <img id="audioIcon" src="play_icon.png" alt="Play" style="width: 90px; height: 90px;" />
        </button>
        <script>
            function toggleAudio() {
            const audio = document.getElementById('audioPlayer');
            const buttonIcon = document.getElementById('audioIcon');
            if (audio.paused) {
                audio.play();
                buttonIcon.src = 'pause_icon.png'; // Replace with the path to your pause icon
                buttonIcon.alt = 'Pause';
            } else {
                audio.pause();
                buttonIcon.src = 'play_icon.png'; // Replace with the path to your play icon
                buttonIcon.alt = 'Play';
            }
            }
        </script>
        <audio id="audioPlayer" src="other.flac"></audio>


        <br />

        <h2>Present</h2>
        <ul>
            <li>The System Records</li>
            <li>Sony Music</li>
        </ul>
        <h2>Past</h2>
        <ul>
            <li>Terrible Records</li>
        </ul>
    </div>
</body>
</html>
